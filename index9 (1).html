        Как бы вы предложили отсортировать содержимое таблицы по полю Возраст
        <script>
            

            var table = document.body.querySelector('table');
            function compareNumeric(a, b) {
                if (a.cells[3].innerHTML > b.cells[3].innerHTML) return 1;
                if (a.cells[3].innerHTML < b.cells[3].innerHTML) return -1;
            }
            var newTableRows = [].slice.call(table.rows).sort(compareNumeric);
            console.log(newTableRows);
            table.innerHTML = '';
            for (var i = 0; i < newTableRows.length; i++) {
                table.appendChild( newTableRows[i] );
            }
            
        </script>
