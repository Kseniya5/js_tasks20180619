        <script type="text/javascript">

            function makeBuffer() {
                var sum = "";
                function buffer(value) {
                    return (typeof value !== "undefined") ? (sum += value) : sum;
                }
                buffer.clear = function() {
                    sum = "";
                };
                return buffer;
            }

            var buffer = makeBuffer();

            buffer("Тест");
            buffer(" тебя не съест ");
            alert( buffer() ); // Тест тебя не съест

            buffer.clear();

            alert( buffer() ); // ""
        </script>
